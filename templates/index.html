<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cilt Kanseri Tahmini</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f8d7da, #f5c6cb, #f9e6e8);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #721c24;
        }
        input[type="file"] {
            padding: 10px;
            font-size: 16px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #721c24;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #f5c6cb;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #721c24;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cilt Kanseri Tahmini</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit" class="btn">Tahmin Et</button>
        </form>

        {% if prediction %}
            <div class="result">
                <p>Sonuç: <strong>{{ prediction|round(2) }}%</strong></p>
                <p>{{ 'Dikkat: Kötü Huylu Olabilir' if prediction > 50 else 'Risk Taşımıyor' }}</p>
                
            </div>
        {% endif %}
    </div>
</body>
</html>
